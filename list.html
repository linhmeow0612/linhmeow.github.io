<!DOCTYPE html>   
<html>
    <head>
         <title>Lists</title>
         <style>
h1{
    color:coral;
    background-color: bisque;
}
ul{ 
    color: lightcoral;
    background-color:ghostwhite;
}
ol{
    color:indianred;
    background-color:floralwhite;
}
dl{
    background-color:ivory;
}
         </style>
    </head>
    <body style="background-color: coral;">
        <p>
          <h1>Unorder Lists</h1>
          <ul>
              <li>Youth of May tập 1</li>
              <li>Youth of May tập 2</li>
              <li>Youth of May tập 3</li>
          </ul>
        </p>
        <p>
            <h1>Ordered Lists</h1>
            <ol>
              <li>Youth of May tập 1</li>
              <li>Youth of May tập 2</li>
              <li>Youth of May tập 3</li>
            </ol>
        </p>
        <p>
            <h1>Description Lists</h1>
            <dl>
                <dt style="color: rosybrown;">Tập 1</dt>
                <dd style="color:violet;">-Tóm tắt nội dung tập 1</dd>
                <dt style="color: salmon;">Tập 2</dt>
                <dd style="color:violet;">-Tóm tắt nội dung tập 2</dd>
                <dt style="color:plum;">Tập 3</dt>
                <dd style="color:violet">-Tóm tắt nội dung tập 3</dd>

            </dl>
        </p>
        <br><br><br><br><br><br><br><br>
        <a href="#dautrang">Dautrang</a>
    </body>
</html>
